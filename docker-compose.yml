version: "3"
services:
  frontend:
    build: ./frontend/todo-app
    ports:
      - "80:80"
    depends_on:
      - backend
  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/todo_db
      - JWT_SECRET=asdasdasd
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=todo_db
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
